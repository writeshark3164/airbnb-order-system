databases:
  - name: airbnb_clone_db
    databaseName: airbnb_clone_uzc4
    user: airbnb_clone_user

services:
  - type: web
    name: airbnb-clone-backend
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && node app.js
    envVars:
      - key: DB_USER
        fromDatabase:
          name: airbnb_clone_db
          property: user
      - key: DB_HOST
        fromDatabase:
          name: airbnb_clone_db
          property: host
      - key: DB_NAME
        fromDatabase:
          name: airbnb_clone_db
          property: database
      - key: DB_PASSWORD
        fromDatabase:
          name: airbnb_clone_db
          property: password
      - key: DB_PORT
        value: 5432
      - key: DB_SSL
        value: "true"
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://airbnb-clone-frontend-ewxv.onrender.com